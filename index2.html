<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>गलकोट नगरपालिका Admin Login </title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 50px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #218838;
        }
        #message {
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
            color: #28a745;
        }
    </style>
</head>
<body>

<div id="loginForm" class="form-container">
    <form id="adminLoginForm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <button type="submit">Login</button>
        </div>
    </form>
    <div id="loginMessage"></div>
</div>

<div id="mainForm" class="form-container" style="display:none;">
    <form id="myForm">
        <div class="form-group">
            <label for="jaggaName">जग्गा धनीको नाम:</label>
            <input type="text" id="jaggaName" name="jaggaName" required>
        </div>
        <div class="form-group">
            <label for="gaawis">गाविस:</label>
            <select id="gaawis" name="gaawis" required>
                <option value="">Select...</option>
                <option value="दुदिलाभाटी">दुदिलाभाटी</option>
                <option value="नरेठाँटी">नरेठाँटी</option>
                <option value="हटिया">हटिया</option>
                <option value="हरिचौँर">हरिचौँर</option>
                <option value="मल्म">मल्म</option>
                <option value="काँडेबास">काँडेबास</option>
                <option value="पाण्डबखानी">पाण्डबखानी</option>
                <option value="रिघा">रिघा</option>
            </select>
        </div>
        <div class="form-group">
            <label for="wardNum">वार्ड नं.:</label>
            <select id="wardNum" name="wardNum" required>
                <option value="">Select...</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
        </div>
        <div class="form-group">
            <label for="kittaNum">कित्ता नं.:</label>
            <input type="text" id="kittaNum" name="kittaNum" required>
        </div>
        <div class="form-group">
            <label for="gridSheetNum">ग्रिड सिट नं.:</label>
            <input type="text" id="gridSheetNum" name="gridSheetNum" required>
        </div>
        <div class="form-group">
            <label for="classificationArea">वर्गीकरण क्षेत्र:</label>
            <input type="text" id="classificationArea" name="classificationArea" required>
        </div>
        <div class="form-group">
            <label for="remarks">कैफियत:</label>
            <input type="text" id="remarks" name="remarks">
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
    <div id="message"></div>
</div>

<script>
    const adminLoginForm = document.getElementById('adminLoginForm');
    const mainForm = document.getElementById('mainForm');
    const loginForm = document.getElementById('loginForm');
    const loginMessage = document.getElementById('loginMessage');
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyqL1-zort9etQlHy8PDSPrBN9V8_8zMbKQMT3OJQ1mbp-u6O8YBzqD_03ihV_RTy-j/exec';
    const form = document.getElementById('myForm');

    adminLoginForm.addEventListener('submit', e => {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Replace these credentials with the actual ones
        const validUsername = 'galkotmun';
        const validPassword = '@Galkot123';

        if (username === validUsername && password === validPassword) {
            loginForm.style.display = 'none';
            mainForm.style.display = 'block';
        } else {
            loginMessage.innerHTML = 'Invalid username or password!';
            loginMessage.style.color = 'red';
        }
    });

    form.addEventListener('submit', e => {
        e.preventDefault();
        fetch(scriptURL, { method: 'POST', body: new FormData(form) })
            .then(response => response.text())
            .then(result => {
                document.getElementById('message').innerHTML = 'Form submitted successfully!';
                form.reset();
            })
            .catch(error => {
                document.getElementById('message').innerHTML = 'Error! ' + error.message;
            });
    });
</script>

</body>
</html>
