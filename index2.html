<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="form-container">
    <form id="myForm">
        <div class="form-group">
            <label for="name">जग्गा धनीको नाम:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="age">उमेर:</label>
            <input type="number" id="age" name="age" required>
        </div>
        <div class="form-group">
            <label for="mobile">मोबाइल नं.:</label>
            <input type="text" id="mobile" name="mobile" required>
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
    <div id="message"></div>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyW0a6G7NDM51ENA55Hc8tILld0kajcze-CdELaIRPgcfcpLe15IRsvS4j6jfnQP-Ze/exec';
    const form = document.forms['myForm'];

    form.addEventListener('submit', e => {
        e.preventDefault();
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => document.getElementById('message').innerHTML = 'Form submitted successfully!')
            .catch(error => document.getElementById('message').innerHTML = 'Error! ' + error.message);
    });
</script>

</body>
</html>
